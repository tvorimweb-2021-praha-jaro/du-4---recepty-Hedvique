<!DOCTYPE html>
<html lang="cs">

</html>>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Recepty</title>
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700|Raleway:600,800&amp;subset=latin-ext" rel="stylesheet">
    <link rel="stylesheet" href="recepty.css">
</head>

<body>
    <div class="recepty">
        <!-- hlavni recept -->
        <div class="recept recept-hlavni">
            <div class="recept-nazev salat">Salát s&nbsp;vlašskými ořechy</div>
            <div class="recept-meta">
                <div class="recept-rubrika">Saláty</div>
                <div class="recept-komentare">5 komentářů</div>
            </div>
        </div>

        <div class="male-recepty">
            <!-- maly recept 2 -->

            <div class="recept recept-chlebicek">
                <div class="recept-nazev maly-nazev ">Chlebíček s&nbsp;avokádem</div>
                <div class="recept-meta">
                    <div class="recept-rubrika">Svačina</div>
                    <div class="recept-komentare">16 komentářů</div>
                </div>
            </div>

            <!-- maly recept 3 -->

            <div class="recept recept-cizrna">
                <div class="recept-nazev maly-nazev">Pita chléb s&nbsp;cizrnou</div>
                <div class="recept-meta">
                    <div class="recept-rubrika">Luštěniny</div>
                    <div class="recept-komentare">23 komentářů</div>
                </div>
            </div>

            <!-- maly recept 4 -->

            <div class="recept recept-tacos">
                <div class="recept-nazev maly-nazev">Avokádové tacos</div>
                <div class="recept-meta">
                    <div class="recept-rubrika">Mexická</div>
                    <div class="recept-komentare">7 komentářů</div>
                </div>
            </div>

            <!-- maly recept 5 -->

            <div class="recept recept-burger">
                <div class="recept-nazev maly-nazev">Sojový burger</div>
                <div class="recept-meta">
                    <div class="recept-rubrika">Burgery</div>
                    <div class="recept-komentare">19 komentářů</div>
                </div>
            </div>

        </div>

    </div>


    <footer class="paticka">
        <p>Foto z <a href="https://unsplash.com">unsplash.com</a> (licence <a href="https://unsplash.com/license">do-whatever-you-want</a>)</p>
    </footer>


</body>

</html>
